<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vineyard Admin</title>

  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name">
  <meta name="theme-color" content="#303F9F">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title">
  <meta name="apple-mobile-web-app-status-bar-style" content="#303F9F">

  <!-- Google Account Connection -->
  <meta name="google-signin-client_id" content="191085452140-e8rdehvn9t3o1f5edt22ih46e6epfr1c.apps.googleusercontent.com">

  <!-- Tile icon for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">
  <meta name="msapplication-navbutton-color" content="#303F9F">

  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-blue.min.css" /> 
  <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>

  <link rel="stylesheet" href="../dist/main.css">

  <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/3.5.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.5.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.5.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.5.1/firebase-messaging.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.5.1/firebase.js"></script>

    
</head>
<body>
<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

  <!-- Splash screen -->
  <section id="page-splash">
    <h3>Vineyard Admin</h3>
    <div>
      <div class="demo-card-wide mdl-card mdl-shadow--2dp">
        <div class="mdl-card__supporting-text">
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="email">
            <label class="mdl-textfield__label" for="sample1">Email Address</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="password" id="password">
            <label class="mdl-textfield__label" for="sample1">Password</label>
          </div>
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--10-col"></div>
            <div class="mdl-cell mdl-cell--2-col">
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="login">Login</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="success-snackbar" class="mdl-js-snackbar mdl-snackbar">
      <div class="mdl-snackbar__text"></div>
      <button class="mdl-snackbar__action" type="button"></button>
    </div>
  </section>
</div>
<script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
<script src="../dist/app.js"></script>
</body>
</html>
