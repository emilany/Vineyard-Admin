<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Vineyard Admin</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <!-- <link rel="icon" sizes="192x192" href="images/android-desktop.png"> -->

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <!-- <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png"> -->

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- <link rel="shortcut icon" href="images/favicon.png"> -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-blue.min.css"/> 
    <link rel="stylesheet" href="../dist/ingredients.css">

    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/3.5.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.5.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.5.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.5.1/firebase-messaging.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.5.1/firebase.js"></script>

    
  </head>

  <body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Ingredients</span>
          <div class="mdl-layout-spacer"></div>
          
          <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
            <i class="material-icons">more_vert</i>
          </button>
          <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
            <li class="mdl-menu__item button" id="logout">Logout</li>
          </ul>
        </div>
      </header>
      <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <header class="demo-drawer-header">
          <img src="images/chef.png" class="demo-avatar">
          <br>
          <div class="demo-avatar-dropdown">
            <span id="userEmail"></span>
          </div>
        </header>
        <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
          <a class="mdl-navigation__link" href="recipes.html"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">room_service</i>Recipes</a>
          <a class="mdl-navigation__link" href="ingredients.html"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">cake</i>Ingredients</a>
        </nav>
      </div>
      <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-grid demo-content">
          <div class="demo-card-wide mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
              <h2 class="mdl-card__title-text">Ingredient Database</h2>
            </div>
            <div class="mdl-card__supporting-text">
              Manually upload ingredients to the ingredient database.
            </div>
            <div class="mdl-card__actions mdl-card--border">
              <form id="jsonFile" name="jsonFile" enctype="multipart/form-data" method="post">
                <input type="file" id="fileinput">
                <input class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type='button' id='btnLoad' value='Load' onclick='loadIngredientFile();'>
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>

    <dialog class="mdl-dialog" id="dialog">
      <h4 class="mdl-dialog__title">Delete Ingredients</h4>
      <div class="mdl-dialog__content">
        <p>Are you sure you want to delete ALL the ingredients in the database?</p>
      </div>
      <div class="mdl-dialog__actions">
        <button type="button" class="mdl-button close">No</button>
        <button type="button" class="mdl-button" onclick='deleteIngredientsDB();'>Yes</button>
      </div>
    </dialog>

    <div id="success-snackbar" class="mdl-js-snackbar mdl-snackbar">
      <div class="mdl-snackbar__text"></div>
      <button class="mdl-snackbar__action" type="button"></button>
    </div>

    <button target="_blank" id="view-source" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Delete Ingredients</button>
    <script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    <script src="../dist/ingredients.js"></script>
  </body>

</html>
